<!DOCTYPE html>
<html lang="en">

<head>

  <title>Survey Form</title>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="survey form for freeCodeCamp responsive web design certificate" />
  <meta name="keywords" content="freeCodeCamp, survey form, responsive web design certificate" />
  <meta name="author" content="Josue" />
  <!-- stylesheet and fontawesome -->
  <link rel="stylesheet" href="mybulma/css/mystyles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

  <main>

    <section class="section has-text-centered">
      <h1 id="title" class="title has-text-white">freeCodeCamp Survey</h1>
      <p id="description" class="subtitle is-italic has-text-white">Thank you for taking the time to help us improve
        the platform</p>
    </section>

    <form id="survey-form" class="section">

      <div class="field">
        <label id="name-label" for="name" class="label is-size-4 is-size-5-mobile has-text-white">Name</label>
        <p class="control has-icons-left">
          <input id="name" class="input" type="text" placeholder="Enter your name" required autofocus />
          <span class="icon is-small is-left">
            <i aria-hidden="true" class="fa-solid fa-user"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label id="email-label" for="email" class="label is-size-4 is-size-5-mobile has-text-white">Email</label>
        <p class="control has-icons-left">
          <input id="email" class="input" type="email" placeholder="Enter your Email" required />
          <span class="icon is-small is-left">
            <i aria-hidden="true" class="fas fa-envelope"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label id="number-label" for="number" class="label is-size-4 is-size-5-mobile has-text-white">Age
          (optional)</label>
        <p class="control has-icons-left">
          <input id="number" class="input" type="number" placeholder="Age" min="10" max="99" />
          <span class="icon is-small is-left">
            <i aria-hidden="true" class="fa-solid fa-user-check"></i>
          </span>
        </p>
      </div>

      <div class="field">
        <label for="dropdown" class="label is-size-4 is-size-5-mobile has-text-white">Which option best describes your
          current role?</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select name="dropdown" id="dropdown">
              <option value="default" disabled selected>Select Current Role</option>
              <option value="student">Student</option>
              <option value="full-time-job">Full Time Job</option>
              <option value="full-time-student">Full Time Student</option>
              <option value="full-time-learner">Full Time Learner</option>
              <option value="prefer-not-to-say">Prefer Not To Say</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-4 is-size-5-mobile has-text-white">Would you recommend freeCodeCamp to a
          friend?</label>
        <div class="control is-size-5 is-size-6-mobile has-text-white">
          <label class="radio">
            <input type="radio" name="answer" value="definitely">
            Definitely
          </label>
          <br>
          <label class="radio">
            <input type="radio" name="answer" value="maybe">
            Maybe
          </label>
          <br>
          <label class="radio">
            <input type="radio" name="answer" value="not-sure">
            Not Sure
          </label>
        </div>
      </div>

      <div class="field">
        <label for="feature" class="label is-size-4 is-size-5-mobile has-text-white">What is your favorite feature of
          freeCodeCamp?</label>
        <div class="control is-expanded">
          <div class="select is-fullwidth">
            <select name="feature">
              <option value="default" disabled selected>Select An Option</option>
              <option value="challenges">Challenges</option>
              <option value="projects">Projects</option>
              <option value="community">Community</option>
              <option value="open-source">Open Source</option>
            </select>
          </div>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-4 is-size-5-mobile has-text-white">What would you like to see improved? <span
            class="is-size-5 is-size-6-mobile">(Check all that apply)</span></label>
        <div class="control is-size-5 is-size-6-mobile has-text-white">
          <label class="checkbox">
            <input type="checkbox" value="front-end">
            Front-end Projects
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="back-end">
            Back-end Projects
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="data-visualization">
            Data Visualization
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="challenges">
            Challenges
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="open-source">
            Open Source Community
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="gitter-help">
            Gitter help rooms
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="videos">
            Videos
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="city-meetups">
            City Meetups
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="wiki">
            Wiki
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="forum">
            Forum
          </label>
          <br>
          <label class="checkbox">
            <input type="checkbox" value="additional-courses">
            Additional Courses
          </label>
        </div>
      </div>

      <div class="field">
        <label class="label is-size-4 is-size-5-mobile has-text-white">Any comments or suggestions?</label>
        <textarea class="textarea" placeholder="Enter your comment here..."></textarea>
      </div>

      <button id="submit" class="button is-fullwidth is-success mt-5 is-justify-content-center">Submit</button>


    </form>

  </main>

</body>

</html>
